<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>TABLE</title>
    <style>
      table{
        /*width: 100%;*/
        border-collapse: collapse;
        text-align: center;
        color: black;
      } 
      td,th{
        border: 1px solid black;
        padding: 10px;
      }
      tr:nth-child(even){
        background-color: #2121;
      }
    </style>
</head>
<body>
 <table style="width: 100%;">
  <colgroup>
    <col span="2" style="background-color: aqua;">
  
  </colgroup>
    <tr>
        <th>Country</th>
        <th>Country Code</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>India</td>
        <td>In</td>
        <td>india@google.com</td>
    </tr>
    <tr>
        <td>United States of America</td>
        <td>USA</td>
        <td>usa@google.com</td>
        
    </tr>
        <td>Japan</td>
        <td>Jp</td>
        <td>japan@google.com</td>
    </tr>
    </tr>
        <td>China</td>
        <td>CN</td>
        <td>china@google.com</td>
    </tr>

 </table> 
 <table>
    <tr>
        <th colspan="2">Country</th>
        <td>Japan</td>
        <td>China</td>
        

    </tr>
    <tr>
        <th>Code</th>
        <td>Jp</td>
        <td>Ch</td>

    </tr>

 </table>

</body>
</html>
