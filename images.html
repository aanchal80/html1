<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGES</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1729495063295-1c59efc00ea7?w=500&auto=format&fit=crop&q=60&ixlib=mrb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzMHx8fGVufDB8fHx8fA%3D%3D" width="400px" alt="no image">

    <img src="./pic.jpg" width="400px" alt="no image">
    <picture>
        <source  media="(min-width: 650px)"    srcset="./pic.jpg"/>
        <source  media="(min-width: 450 px)"    srcset="./pic.jp"/>
        <img src="./pic.jpg" alt="">
    </picture>

    <!-- an image map  generator -->

    
    <img src="uad.jpeg" usemap="#image-map">

    <map name="image-map">
        <area onclick="one()"  target="" alt="" title="" href="" coords="70,59,202,122" shape="rect">
        <area onclick="two()" target="" alt="" title="" href="" coords="105,34,37" shape="circle">
    </map>

    <script>
        function one(){
            alert("you clicked on one")
        }
        function two(){
            alert("you clicked on two")
        }
    </script>
</body>
</html>
